<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta data for character encoding and viewport settings -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Link to Remix Icon library for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
  
  <!-- Link to external stylesheet -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- Page title -->
  <title>Sign In - SunValley Hotel</title>
</head>
<body>
  <header class="header">
    <nav>
      <div class="nav__bar">
        <!-- Logo section with a link to home -->
        <div class="logo">
          <a href="#"><img src="images/logo.png" alt="SunValley Hotel Logo" /></a>
        </div>
        <!-- Menu button for mobile view -->
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line" aria-label="Menu"></i>
        </div>
      </div>
      <!-- Navigation links -->
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#explore">Explore</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href='book_now.html'>Book Now</a></li>
        <li><a href='sign_up.html'>Sign Up</a></li>
      </ul>
      <!-- Navigation buttons for specific actions -->
      <button class="btn nav__btn" aria-label="Sign Up" onclick="window.location.href='sign_up.html'">Sign Up</button>
      <button class="btn nav__btn" aria-label="Book Now" onclick="window.location.href='book_now.html'">Book Now</button>
    </nav>
  </header>

  <!-- Sign in form section -->
  <section class="section__container">
    <h2>Sign In</h2>
    <form action="/sign_in" method="POST" class="auth__form">
      <!-- Email input field -->
      <div class="input__group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <!-- Password input field -->
      <div class="input__group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <!-- Sign in button -->
      <button class="btn" type="submit">Sign In</button>
    </form>
  </section>
</body>
</html>
